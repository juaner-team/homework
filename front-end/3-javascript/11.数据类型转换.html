<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //转字符串
        console.log(true.toString());
        console.log(String(23));
        console.log(String(undefined));
        console.log(String(null));

        //1 + 2
        console.log("1" + 2);
        console.log(true + " ");
        console.log(23 + " ");

        //转数字
        console.log(Number("123"));
        console.log(Number(""));
        console.log(Number());
        console.log(Number("123aad"));
        console.log(Number(true));
        console.log(Number(false));

        //转整数字符串
        console.log(parseInt(23.45));
        console.log(parseInt("123.34"));
        console.log(parseInt("123.34sad"));
        console.log(parseInt("s123.34sad"));
        console.log(parseInt(" "));

        //字符串转浮点数
        console.log(parseFloat("123.34"));
        console.log(parseFloat("123.34sad"));
        console.log(parseFloat("sda123.34"));

        //转布尔类型
        console.log(Boolean(NaN));
        console.log(Boolean(0));
        console.log(Boolean(""));
        console.log(Boolean(null));
        console.log(Boolean(undefined));
        console.log(Boolean("abc"));
        console.log(Boolean(" "));
        console.log(Boolean(45));
        console.log(Boolean(Infinity));





        







        
    </script>

</head>
<body>
    
</body>
</html>
