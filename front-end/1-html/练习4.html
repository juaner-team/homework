<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 两个标记.和..分别代表当前目录和上一层目录 -->

    <!-- 当前目录的图片 -->
    <img src="2.jpg">
    <img src="./2.jpg">
    <!-- 上一级目录的图片 -->
    <img src="../2.jpg">

    <!-- 绝对路径例子 -->
    <img src="C:\Users\qianguyihao\Desktop\html\images\1.jpg" >
    <!-- 网络路径例子 -->
    <img src="http://img.smyhvae.com/20200122_200901.png" >
    <!--width：图像的宽度  height：图像的高度 -->
    <!--  alt：当图片不可用（无法显示）的时候，代替图片显示的内容-->
    <img src="images/22.jpg" width="300" height="188" alt="美女">

    <!-- align图文混排效果  -->
    <!-- align="center"图片和文字水平方向居中对齐 -->
    <!-- align="top"图片与文字顶端对齐   left图片在左 right图片在右-->
    哈哈<img src="3.jpg" align="">哈哈



</body>
</html>
