<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 三行四列表格标签 -->
    <table border="1">
        <!-- 单元表格带边框效果 -->

        <caption align="center">这是表格标题</caption>
        <tr>
            <td>千古壹号</td>
            <td>23</td>
            <td>男</td>
            <td>黄冈</td>
        </tr>
    
        <tr>
            <td>许嵩</td>
            <!-- 纵向合并 -->
            <td rowspan="2">29</td>
            <td>男</td>
            <td>安徽</td>
        </tr>
    
        <tr>
            <td>邓紫棋</td>
       
           <!-- 单元格横向合并 -->
            <td colspan="2">香港</td>
        </tr>
    
    </table>
</body>
</html>
