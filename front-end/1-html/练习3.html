<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 添加标签转义字符 -->
    这是一个HTML语言的&lt;p&gt;标签
    
    <!-- 下划线,中划线，斜体 -->
    <font>许嵩</font><br>
    <u>许嵩</u><s>许嵩</s><br>
    <i>许嵩</i>

    <font face="微软雅黑" color="#FF0000" size="10">vae</font>

    <!-- 上标sup 下标sub -->
    0<sup>2</sup>.....5<sub>3</sub>

    <!-- 外部超链接，链接到外部文件 -->
    <a href="http://www.baidu.com">点击进入百度页面</a>

    <!-- 瞄链接 -->
    <a name="name1">顶部</a>
    <pre>

    </pre>
    <!--#表示跳到名为name1的特定位置  -->
    <a href="#name1">回到顶部</a>

    <!-- 邮件链接 -->
    <a href="mailto.xxx@163.com">点击进入我的邮箱</a>
</body>
</html>
