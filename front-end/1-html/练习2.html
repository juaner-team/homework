<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 我是 html注释 -->
    <!-- 这是标题标签 -->
    <h1>H1:千古一号，永不止步</h1>
    <h2>H2:千古一号，永不止步</h2>
    <h3>H3:千古一号，永不止步</h3>
    <h4>H4:千古一号，永不止步</h4>
    <h5>H5:千古一号，永不止步</h5>
    <h6>H6:千古一号，永不止步</h6>

    <!-- 文本标签  align=“属性值”：对齐方式 -->
    <p>生命壹号</p>
    <p align="center">永不止步</p>

    <!--p标签只是文本级标签，不能放h级别类似标签，浏览器会自动把p封闭掉，不
        让去包裹h标签，下面是例子  -->
    <p>
        <!-- 这是错误写法 -->
        我是一个小段落
        <h1>我是一级标题</h1>
    </p>

    <!-- 分割线标签<hr/> -->
    <p>自古情深留不住</p>
    <hr />
    <p>总是套路得人心</p>
    <!-- 设定属性值 -->
    <p>永不止步</p>
    <hr size="5" width="500" color="#FF0000"></hr>
    <p>生命一号</p>

    <!-- 换行标签br -->
    This <br/> is a para<br/>graph with line breaks

    <!-- div标签和span标签演示 -->
    <div>
        div标签1
    </div>
    <div>
        div标签2
    </div>
    <span>
        span标签1
    </span>
    <span>
        span标签2
    </span>

    <!-- 内容居中标签<center> -->
    <center>
        <p>永不止步</p>
        <p>生命一号</p>
    </center>

    <!-- <pre>标签，原封不动输出结果 -->
    <pre>
        清平乐


        看取晚来风势，故应难看梅花。
    </pre>
</body>
</html>
