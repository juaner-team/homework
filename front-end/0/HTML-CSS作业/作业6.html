<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3 {
            color:brown;
        }
    </style>
</head>
<body>
    <h3>无序列表</h3>
    <!-- ul 定义的是无序列表的大结构 -->
    <ul>
        <!-- li 定义的是无序列表的每一项 -->
        <li>王佳伟1</li>
        <li>王佳伟2</li>
        <li>王佳伟3</li>
    </ul>
    <h3>有序列表</h3>
    <ol>
        <li>王佳伟1</li>
        <li>王佳伟2</li>
        <li>王佳伟3</li>
    </ol>
    <h3>定义列表</h3>
    <!-- 定义列表由dl  dt  dd组成完整结构 -->
    <!-- dl表示定义一个自定义列表的大结构 -->
    <!-- dt表示定义自定义列表中的一个主题或者术语 -->
    <!-- dd定义解释项，表示描述或解释前面的定义主题 -->
    <dl>
        <dt>姓名</dt>
        <dd>王佳伟</dd>
        <dt>性别</dt>
        <dd>男</dd>
    </dl>

    
</body>
</html>
