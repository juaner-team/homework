<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form 对应属性
    属性名 action  属性值 url   指定接收并处理表单数据的服务器程序的url地址
    属性名 method  属性值 get/post  用于设置表单数据的提交方式
    neme   自定义名称   规定表单的名称-->
    <form action="data.php" method="get" name="first"></form>
    <!-- 提示信息及表单控件书写位置 -->
    
    <p>
        账号： <input type="text" value="wandong">
    </p>
    <!-- 密码输入框：password -->
    <p>
        密码： <input type="password">
    </p>
    <!-- 单选框和复选框中  checked 表示该项默认被选中 -->
    <!-- 单选框：radio -->    
    <p>
        性别：
        <input type="radio" name="sex" > 男
        <input type="radio" name="sex" checked="checked"> 女
    </p>
    <!-- 复选框：checkbox -->
    <p>
        爱好：
        <input type="checkbox" name="hobby" checked="checked"> 篮球
        <input type="checkbox" name="hobby"> 足球
        <input type="checkbox" name="hobby" checked="checked"> 跑步
    </p>

    <p>
        生日：
        <input type="datetime-local" />
    </p>

    <p>
        邮箱地址： <input type="text" value="1234567895@qq.com">
    </p>
    <p>
        电话： <input type="text" value="123456789">
    </p>
    <!-- 下拉菜单  select ：选择，表示定义下拉菜单整体结构
                    option ：选项，表示定义下拉菜单的每一项 -->
    <p>
        地址：
        <select >
            <option >山西省</option>
            <option >广西省</option>
            <option >广东省</option>
            <option >山东省</option>
        </select>
        验证码： <input type="text" value="101010">
        <input type="submit" value="获取验证码">


    </p>

    <!-- textarea 文本域   制作可以输入多行文本的区域 -->
    <!-- textarea 中 rows：行     cols：列-->
    <p>
        备注：
        <textarea rows="10" cols="30">123</textarea>
    </p>

    <p>
        <input type="checkbox" onclick="if (this.checked){enable()} else{disable()}" > 同意
        <a href="#">《隐私条款》</a>和<a href="#">《隐私权相关政策》</a>
        

    </p>

    <!-- input 标签有四种形式按钮  
                button  普通按钮  没有任何特殊功能
                reset   重置按钮   将同一个form中填写的表单内容清空，恢复成默认值
                submit  提交按钮   将填写数据提交到form中指定的后台服务器，并重置清空form中填写的信息
                image   图片按钮   默认与提交按钮的效果相同，使用的图片需要利用src属性查找正确路径 -->
    <p>
        <input type="submit" value="提交">
        <input type="reset"  value="重置">
    </p>
</body>
</html>
